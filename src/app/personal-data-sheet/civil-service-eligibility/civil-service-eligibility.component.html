<div class="w-full h-full">
  <h1 class="relative">Civil Service Eligibility</h1>
  <form class="w-full">
    <!-- Civil Service Eligibility Information Fieldset -->
    <fieldset class="border-t border-t-gray-300 p-4">
      <legend class="px-4 bg-white text-lg">Civil Service Eligibility Information</legend>
      <div class="grid lg:grid-cols-2 gap-6">
        <div *ngFor="let field of civilServiceEligibilityInfo">
          <label for="{{ field.label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> {{ field.label }} </label>
          <input type="text" id="{{ field.label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
        </div>
      </div>
    </fieldset>
  </form>
</div>
