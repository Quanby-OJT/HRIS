<div class="flex">
  <app-sidebar-navigation></app-sidebar-navigation>
  <div class="flex flex-col justify-center bg-white min-h-screen w-full">
    <main class="flex justify-center items-center px-4 py-5 w-full">
      <section class="flex flex-col pb-20 w-full max-w-[1200px]">
        <div class="flex justify-between items-center p-4">
          <div class="flex flex-col gap-y-3">
            <h2 class="text-3xl font-bold text-neutral-900">Audit Trail</h2>
            <p class="mt-3 text-sm text-slate-500">View a log of changes made to your data</p>
          </div>
        </div>
        <div class="flex flex-col px-4 py-3">
          <form class="flex gap-0 rounded-xl bg-slate-200 p-2">
            <label for="searchAudit" class="sr-only">Search audit trail</label>
            <div class="flex items-center px-3">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/737435174f24218f5be3857232a2046cde509747d10ee2e64ba9a4bf2ff1f7a0?apiKey=212e594707464ecfadeb0b77193908dc&" alt="Search icon" class="w-6 aspect-square" />
            </div>
            <input type="search" id="searchAudit" placeholder="Search audit trail" class="flex-1 py-2 pr-4 text-base bg-slate-200 text-slate-500" />
          </form>
        </div>
        <div class="flex flex-col px-4 py-3 text-sm">
          <div class="overflow-x-auto overflow-y-auto bg-slate-50 border border-slate-300 rounded-xl" style="max-height: 500px;">
            <table class="w-full text-left">
              <thead class="bg-slate-50">
                <tr>
                  <th class="sticky top-0 px-4 py-3 bg-slate-50 z-10">Date</th>
                  <th class="sticky top-0 px-4 py-3 bg-slate-50 z-10">Time</th>
                  <th class="sticky top-0 px-4 py-3 bg-slate-50 z-10">User ID</th>
                  <th class="sticky top-0 px-4 py-3 bg-slate-50 z-10">Affected Page</th>
                  <th class="sticky top-0 px-4 py-3 bg-slate-50 z-10">Action</th>
                  <th class="sticky top-0 px-4 py-3 bg-slate-50 z-10">Old Parameter</th>
                  <th class="sticky top-0 px-4 py-3 bg-slate-50 z-10">New Parameter</th>
                </tr>
              </thead>
              <tbody class="text-slate-500">
                <tr *ngFor="let log of auditLogs" class="border-t border-gray-200">
                  <td class="px-4 py-3 whitespace-nowrap">{{ log.date }}</td>
                  <td class="px-4 py-3 whitespace-nowrap">{{ log.time }}</td>
                  <td class="px-4 py-3 whitespace-nowrap">{{ log.user_id }}</td>
                  <td class="px-4 py-3 whitespace-nowrap">{{ log.affected_page }}</td>
                  <td class="px-4 py-3 whitespace-nowrap">{{ log.action }}</td>
                  <td class="px-4 py-3"><pre class="parameter-pre">{{ log.old_parameter }}</pre></td>
                  <td class="px-4 py-3"><pre class="parameter-pre">{{ log.new_parameter }}</pre></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>

<style>
  .parameter-pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: inherit;
    font-size: inherit;
    margin: 0;
    padding: 0;
    max-width: 300px;
    overflow-x: auto;
  }

  table {
    border-collapse: separate;
    border-spacing: 0;
  }

  td, th {
    border-bottom: 1px solid #e2e8f0;
  }

  tr:last-child td {
    border-bottom: none;
  }

  th {
    position: sticky;
    top: 0;
    background-color: #f8fafc;
    z-index: 10;
  }
</style>
