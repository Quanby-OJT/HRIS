<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-section {
            margin-bottom: 30px;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Personal Information Form</h2>
    <form (ngSubmit)="submitForm()">
        
        <!-- Full Name -->
        <div class="form-section">
            <h3>Full Name</h3>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" [(ngModel)]="surname" name="surname">
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" [(ngModel)]="middleName" name="middleName">
            </div>
            <div class="form-group">
                <label for="nameExtension">Name Extension (e.g., Jr., Sr.):</label>
                <input type="text" id="nameExtension" [(ngModel)]="nameExtension" name="nameExtension">
            </div>
        </div>

        <!-- Date and Place of Birth -->
        <div class="form-section">
            <h3>Date and Place of Birth</h3>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth (MM/DD/YYYY):</label>
                <input type="date" id="dateOfBirth" [(ngModel)]="dateOfBirth" name="dateOfBirth">
            </div>
            <div class="form-group">
                <label for="placeOfBirth">Place of Birth:</label>
                <input type="text" id="placeOfBirth" [(ngModel)]="placeOfBirth" name="placeOfBirth">
            </div>
        </div>

        <!-- Sex -->
        <div class="form-section">
            <h3>Sex</h3>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" [(ngModel)]="sex" name="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>

        <!-- Civil Status -->
        <div class="form-section">
            <h3>Civil Status</h3>
            <div class="form-group">
                <label for="civilStatus">Civil Status:</label>
                <select id="civilStatus" [(ngModel)]="civilStatus" name="civilStatus">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Separated">Separated</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>

        <!-- Physical Attributes -->
        <div class="form-section">
            <h3>Physical Attributes</h3>
            <div class="form-group">
                <label for="height">Height (m):</label>
                <input type="number" step="0.01" id="height" [(ngModel)]="height" name="height">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" [(ngModel)]="weight" name="weight">
            </div>
            <div class="form-group">
                <label for="bloodType">Blood Type:</label>
                <input type="text" id="bloodType" [(ngModel)]="bloodType" name="bloodType">
            </div>
        </div>

        <!-- Identification Numbers -->
        <div class="form-section">
            <h3>Identification Numbers</h3>
            <div class="form-group">
                <label for="gsisNo">GSIS ID No.:</label>
                <input type="text" id="gsisNo" [(ngModel)]="gsisNo" name="gsisNo">
            </div>
            <div class="form-group">
                <label for="pagibigNo">Pag-IBIG ID No.:</label>
                <input type="text" id="pagibigNo" [(ngModel)]="pagibigNo" name="pagibigNo">
            </div>
            <div class="form-group">
                <label for="philhealthNo">PhilHealth No.:</label>
                <input type="text" id="philhealthNo" [(ngModel)]="philhealthNo" name="philhealthNo">
            </div>
            <div class="form-group">
                <label for="sssNo">SSS No.:</label>
                <input type="text" id="sssNo" [(ngModel)]="sssNo" name="sssNo">
            </div>
            <div class="form-group">
                <label for="tinNo">TIN No.:</label>
                <input type="text" id="tinNo" [(ngModel)]="tinNo" name="tinNo">
            </div>
            <div class="form-group">
                <label for="agencyEmployeeNo">Agency Employee No.:</label>
                <input type="text" id="agencyEmployeeNo" [(ngModel)]="agencyEmployeeNo" name="agencyEmployeeNo">
            </div>
        </div>

        <!-- Citizenship -->
        <div class="form-section">
            <h3>Citizenship</h3>
            <div class="form-group">
                <label for="citizenship">Citizenship:</label>
                <select id="citizenship" [(ngModel)]="citizenship" name="citizenship">
                    <option value="Filipino">Filipino</option>
                    <option value="Dual Citizenship">Dual Citizenship</option>
                    <option value="By Birth">By Birth</option>
                    <option value="By Naturalization">By Naturalization</option>
                </select>
            </div>
        </div>

        <!-- Residential Address -->
        <div class="form-section">
            <h3>Residential Address</h3>
            <div class="form-group">
                <label for="residentialAddress">Residential Address:</label>
                <input type="text" id="residentialAddress" [(ngModel)]="residentialAddress" name="residentialAddress">
            </div>
        </div>

        <!-- Permanent Address -->
        <div class="form-section">
            <h3>Permanent Address</h3>
            <div class="form-group">
                <label for="permanentAddress">Permanent Address:</label>
                <input type="text" id="permanentAddress" [(ngModel)]="permanentAddress" name="permanentAddress">
            </div>
        </div>

        <!-- Contact Information -->
        <div class="form-section">
            <h3>Contact Information</h3>
            <div class="form-group">
                <label for="telephoneNo">Telephone No.:</label>
                <input type="text" id="telephoneNo" [(ngModel)]="telephoneNo" name="telephoneNo">
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile No.:</label>
                <input type="text" id="mobileNo" [(ngModel)]="mobileNo" name="mobileNo">
            </div>
            <div class="form-group">
                <label for="emailAddress">E-mail Address (if any):</label>
                <input type="text" id="emailAddress" [(ngModel)]="emailAddress" name="emailAddress">
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
