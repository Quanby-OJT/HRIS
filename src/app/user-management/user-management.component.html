<header class="bg-gray-800 text-white flex justify-center items center py-4 px-6"> <!-- Header Section -->
    <h1 class="text-xl">User Management System</h1>
  </header>
  
  <main class="p-6"> <!-- Main Section -->
    <section id="user-list">
      <div class="mb-4 flex justify-between items-center"> <!-- Search and Action Buttons -->
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search..." class="border rounded p-2 w-64"> <!-- Search Input -->
        <div class="space-x-4"> <!-- Action Buttons Container -->
          <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="deleteUsers()">Delete</button> <!-- Delete Button -->
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Add Role</button> <!-- Add Role Button -->
          <button class="bg-green-500 text-white px-4 py-2 rounded">+ New Employee</button> <!-- Add Employee Button -->
        </div>
      </div>
  
      <div *ngIf="filteredUsers.length"> <!-- User Table -->
        <table class="w-full border-collapse"> <!-- Table Container -->
          <thead>
            <tr class="bg-gray-200"> <!-- Table Header Row -->
              <th class="border p-2">Profile</th>
              <th class="border p-2">Name</th>
              <th class="border p-2">Password</th>
              <th class="border p-2">Department</th>
              <th class="border p-2">Role</th>
              <th class="border p-2">Status</th>
              <th class="border p-2">Access</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of paginatedUsers; let i = index" class="bg-white"> <!-- User Data Rows -->
              <td class="border p-2">
                <img [src]="user.profile" alt="Profile Picture" class="w-10 h-10 rounded-full"> <!-- Profile Picture -->
              </td>
              <td class="border p-2">{{ user.name }}</td> <!-- User Name -->
              <td class="border p-2">***************</td> <!-- Password Placeholder -->
              <td class="border p-2">{{ user.department }}</td> <!-- User Department -->
              <td class="border p-2">{{ user.position }}</td> <!-- User Role/Position -->
              <td class="border p-2">{{ user.status }}</td> <!-- User Status -->
              <td class="border p-2">
                <label class="switch"> <!-- Access Toggle Switch -->
                  <input type="checkbox" class="access-toggle" [(ngModel)]="user.access">
                  <span class="slider round">
                    <span class="on">ON</span>
                    <span class="off">OFF</span>
                  </span>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div class="flex justify-between items-center mt-4"> <!-- Pagination Controls -->
        <button class="bg-gray-500 text-white px-4 py-2 rounded" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button> <!-- Previous Page Button -->
        <span class="text-gray-600">Page {{ currentPage }} of {{ totalPages }}</span> <!-- Page Number Indicator -->
        <button class="bg-gray-500 text-white px-4 py-2 rounded" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button> <!-- Next Page Button -->
      </div>
    </section>
  </main>
