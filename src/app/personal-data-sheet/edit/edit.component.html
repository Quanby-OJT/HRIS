<div class="flex flex-row sm:flex-wrap md:flex-wrap lg:flex-nowrap h-screen w-screen relative sm:overflow-x-hidden">
  <app-sidebar-navigation></app-sidebar-navigation>
  <!-- Left Main Column -->
  <aside class="lg:basis-1/4 md:w-screen sm:w-screen h-auto flex flex-col items-center">
    <!-- Heading Div -->
    <div class="flex flex-col w-full basis-1/5 p-6 justify-center">
      <p class="text-3xl font-bold text-neutral-900">Personal Data Sheet</p>
      <p class="pb-5 text-slate-500 text-sm">View and Modify User Details</p>
    </div>
    <!-- Div For Section Headers -->
    <div class="flex flex-col border shadow-lg rounded-xl
    bg-white justify-evenly gap-2 items-center mt-2 mb-4 p-2 w-full basis-4/5">
      <div *ngFor="let section of sections" class="flex flex-col items-center w-full h-full">
        <button routerLink="{{ section.route }}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
        [ngClass]="{'bg-blue-500 text-white cursor-default': section.route === currentUrl, 'bg-white text-gray-900 hover:bg-gray-200 transition-colors': section.route !== currentUrl}"
        class="flex flex-col justify-center items-start w-full h-full px-6 m-0 py-0 rounded-lg">
          <span class="font-normal tracking-widest text-left">{{ section.title }}</span>
        </button>
      </div>
    </div>
  </aside>
  <!-- Right Main Column -->
  <section class="lg:basis-3/4 bg-white rounded-xl shadow-lg m-4 p-6 pt-0 border relative max-h-full overflow-hidden flex flex-col">
    <div class="flex flex-row items-center py-4">
      <div class="flex w-full justify-center basis-2/5 border-r">
        <div class="flex flex-row justify-end items-center basis-1/3 pr-3">
          <img src="assets/user_icon.svg" class="h-20 w-auto" alt="Person Circle Icon">
        </div>
        <div class="flex flex-col justify-center items-start text-center basis-2/3 pl-3">
          <span class="font-light tracking-widest m-0 p-0 text-2xl">Skibidi</span>
          <span class="m-0 p-0 text-sm font-light text-gray-600 tracking-wider">No Diddy</span>
        </div>
      </div>
      <div class="flex flex-col justify-center basis-3/5 pl-4">
        <div class="flex justify-between my-4">
          <span class="text-base font-medium text-blue-700 dark:text-white">Step {{ currentStep }}/8</span>
          <span class="text-sm font-medium text-blue-700 dark:text-white">{{ progressBarWidth }}</span>
        </div>
        <div class="flex flex-row w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
          <div class="bg-blue-600 h-2.5 rounded-full" [ngStyle]="{'width': progressBarWidth, 'transition': 'width 0.5s ease-in-out'}"></div>
        </div>
      </div>
    </div>
    <hr>
    <div class="mt-4 w-full h-full max-h-full flex flex-col overflow-x-hidden overflow-y-auto">
      <!-- Form Pages Here -->
      <ng-container>
        <router-outlet [@slideAnimation]></router-outlet>
      </ng-container>
    </div>
    <div class="w-full flex justify-center items-center pt-2 mt-2">
      <div class="basis-1/3 flex justify-start pl-4">
        <button type="button" (click)="toggleModal('cancel-modal')" class="focus:outline-none text-white bg-red-700 hover:bg-red-800
        focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5">Cancel</button>
        <!-- Cancel Modal Popup -->
        <div id="cancel-modal" tabindex="-1" class="hidden flex fixed inset-0 z-50 overflow-y-auto justify-center items-center bg-black bg-opacity-50">
          <div class="bg-white rounded-lg shadow-lg max-w-lg mx-auto p-6 relative">
              <button type="button" (click)="toggleModal('cancel-modal')" class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex items-center justify-center">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
              <div class="text-center">
                  <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>
                  <h3 class="mb-5 text-lg font-normal text-gray-500">Are you sure you want to cancel? Changes will not be saved.</h3>
                  <button type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center" (click)="navigateTo(viewUrl)">
                      Yes
                  </button>
                  <button (click)="toggleModal('cancel-modal')" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">No</button>
              </div>
          </div>
      </div>

      </div>
      <div class="basis-1/3 flex justify-center items-center">
        <!-- Previous Page Button -->
        <button type="button" class="transform scale-x-[-1] text-white font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2"
        [ngClass]="{'bg-gray-500 cursor-default' : currentUrl === sections[0].route, 'bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300' : currentUrl !== sections[0].route}"
        [routerLink]="[previousUrl]" routerLinkActive="active">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
          <span class="sr-only">Icon description</span>
        </button>
        <!-- Next Page Button -->
        <button type="button" class="text-white font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2"
        [ngClass]="{'bg-gray-500 cursor-default' : currentUrl === sections[sections.length-1].route, 'bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300' : currentUrl !== sections[7].route}"
        [routerLink]="[nextUrl]" routerLinkActive="active">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
          <span class="sr-only">Icon description</span>
        </button>
      </div>
      <div class="basis-1/3 flex justify-end items-center pr-4">
        <button type="button" (click)="toggleModal('submit-modal')" class="focus:outline-none text-white bg-green-500 hover:bg-green-800
        focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5" *ngIf="currentUrl === sections[sections.length-1].route">Submit</button>
        <!-- Submit Modal Popup -->
        <div id="submit-modal" tabindex="-1" class="hidden flex fixed inset-0 z-50 overflow-y-auto justify-center items-center bg-black bg-opacity-50">
          <div class="bg-white rounded-lg shadow-lg max-w-lg mx-auto p-6 relative">
              <button type="button" (click)="toggleModal('submit-modal')" class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex items-center justify-center">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
              <div class="text-center">
                  <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>
                  <h3 class="mb-5 text-lg font-normal text-gray-500">Are you sure? Changes will be reflected some time after submission.</h3>
                  <button type="button" class="text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center" (click)="navigateTo(viewUrl)">
                      Yes
                  </button>
                  <button (click)="toggleModal('submit-modal')" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">No</button>
              </div>
          </div>
      </div>
      </div>
    </div>
  </section>
</div>
