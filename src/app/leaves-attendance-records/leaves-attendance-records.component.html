<div class="flex">
    <app-sidebar-navigation></app-sidebar-navigation>
    <div class="flex-grow">
        <div class="min-h-screen">
            <div class="p-6">
                <div class="mb-6">
                    <p class="mb-2 text-3xl font-bold text-neutral-900">Leaves and Attendance Recrords<br></p>
                    <p class="mb-2 pb-5 text-slate-500 text-sm">View and configure leaves and attendance records of employees</p>
                    
                    <div class="z-10 relative">
                        <div class="rounded-xl shadow-lg bg-white">

                            <div class="flex flex-col gap-5 w-full">
                                <div class="overflow-x-auto flex flex-col gap-5 py-5 rounded-lg">
                                    <div class="flex justify-end w-full px-5">
                                        <div class="w-1/4">
                                            <div class="relative max-w-sm">
                                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                                    </svg>
                                                </div>
                                                <input #datePickerInput datepicker id="default-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                                    placeholder="Select date">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="max-h-[29rem] overflow-y-auto custom-scrollbar">
                                        <table class="w-full text-left" >
                                            <thead class="bg-gray-100 z-10 sticky top-0">
                                                <tr>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Check-In Time</th>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Check-Out Time</th>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Total Hours</th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
                                                <tr class="cursor-pointer">
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <!-- Employee Schedule -->

                                    <div class="flex justify-between items-center w-full px-5">
                                        <p class="text-xl font-semibold tracking-wider mt-10">EMPLOYEE'S SCHEDULE</p>
                                        <button class="text-white bg-gray-500 hover:bg-gray-600 rounded border border-gray-200 text-sm font-medium px-5 py-2.5">
                                            Adjust Schedule
                                        </button>
                                    </div>
                                    <div class="max-h-[29rem] overflow-y-auto custom-scrollbar">
                                        <table class="w-full text-left" >
                                            <thead class="bg-gray-100 z-10 sticky top-0">
                                                <tr>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Day</th>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Start Time</th>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">End Time</th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
                                                <tr class="cursor-pointer">
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <!-- LEAVE TYPES -->

                                    <div class="flex justify-between items-center w-full px-5">
                                        <p class="text-xl font-semibold tracking-wider mt-10">LEAVE REQUESTS</p>
                                        <button class="text-white bg-gray-500 hover:bg-gray-600 rounded border border-gray-200 text-sm font-medium px-5 py-2.5">
                                            Adjust Schedule
                                        </button>
                                    </div>
                                    <div class="max-h-[29rem] overflow-y-auto custom-scrollbar">
                                        <table class="w-full text-left" >
                                            <thead class="bg-gray-100 z-10 sticky top-0">
                                                <tr>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Request ID</th>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Leave Type</th>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                                    <th class="px-3 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
                                                <tr class="cursor-pointer">
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-900"></td>
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>
