<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div
    class="bg-white shadow-xl transition-all duration-300 ease-in-out flex flex-col overflow-hidden"
    [ngClass]="{'w-64': isExpanded, 'w-20': !isExpanded}"
    (mouseenter)="expandSidebar()"
    (mouseleave)="collapseSidebar()"
  >
    <div class="p-5 bg-blue-600 text-white flex items-center justify-center h-16">
      <span class="material-icons text-2xl transition-transform duration-300 ease-in-out"
            [ngClass]="{'scale-125': !isExpanded, 'mr-2': isExpanded}">business</span>
      <span class="font-bold text-lg transition-all duration-300 ease-in-out whitespace-nowrap overflow-hidden"
            [ngClass]="{'opacity-0 max-w-0': !isExpanded, 'opacity-100 max-w-full': isExpanded}">
        HRIS Dashboard
      </span>
    </div>
    <nav class="flex-grow">
      <ul class="pt-2">
        <li *ngFor="let item of sidebarItems" class="mb-1">
          <a [routerLink]="[item.route]" 
             routerLinkActive="bg-blue-100 text-blue-600" 
             class="flex items-center py-3 px-4 text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-300 ease-in-out"
             [ngClass]="{'justify-center': !isExpanded}">
            <span class="material-icons text-xl transition-transform duration-300 ease-in-out"
                  [ngClass]="{'mr-3': isExpanded, 'scale-125': !isExpanded}">
              {{getIconForRoute(item.route)}}
            </span>
            <span class="transition-all duration-300 ease-in-out whitespace-nowrap overflow-hidden"
                  [ngClass]="{'opacity-0 max-w-0': !isExpanded, 'opacity-100 max-w-full': isExpanded}">
              {{item.name}}
            </span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="p-4 border-t border-gray-200">
      <a href="#" class="flex items-center text-gray-600 hover:text-blue-600 transition-all duration-300 ease-in-out">
        <span class="material-icons text-xl transition-transform duration-300 ease-in-out"
              [ngClass]="{'mr-3': isExpanded, 'scale-125': !isExpanded}">logout</span>
        <span class="transition-all duration-300 ease-in-out whitespace-nowrap overflow-hidden"
              [ngClass]="{'opacity-0 max-w-0': !isExpanded, 'opacity-100 max-w-full': isExpanded}">
          Logout
        </span>
      </a>
    </div>
  </div>

  <!-- Main Content (unchanged) -->
  <div class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-4">Welcome to the HRIS Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let card of dashboardCards" class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">{{card.title}}</h2>
        <p class="text-gray-700 text-lg">{{card.value}}</p>
      </div>
    </div>
  </div>
</div>
