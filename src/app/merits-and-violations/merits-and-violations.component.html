<div class="flex">
    <app-sidebar-navigation></app-sidebar-navigation>
    <div class="flex-grow">
        <div class="min-h-screen">
            <main class="p-6">
                <div class="mb-6">
                    <p class="mb-2 text-3xl font-bold text-neutral-900">Merits and Violations<br></p>
                    <p class="mb-2 pb-5 text-slate-500 text-sm">Configure and view merits and violations of employees</p>
                    
                    <form [formGroup]="meritsViolationsForm" (ngSubmit)="submitForm()">
                        <div>
                            <label for="violations">Violations:</label>
                            <input id="violations" formControlName="violations" type="text" />
                        </div>
                    
                        <div>
                            <label for="merits">Merits:</label>
                            <input id="merits" formControlName="merits" type="text" />
                        </div>
                    
                        <div>
                            <label for="date_of_record_v">Date of Violation:</label>
                            <input id="date_of_record_v" formControlName="date_of_record_v" type="date" />
                            <div *ngIf="meritsViolationsForm.get('date_of_record_v')?.invalid && meritsViolationsForm.get('date_of_record_v')?.touched">
                                <small class="error">Date of violation is required.</small>
                            </div>
                        </div>
                    
                        <div>
                            <label for="date_of_record_m">Date of Merit:</label>
                            <input id="date_of_record_m" formControlName="date_of_record_m" type="date" />
                            <div *ngIf="meritsViolationsForm.get('date_of_record_m')?.invalid && meritsViolationsForm.get('date_of_record_m')?.touched">
                                <small class="error">Date of merit is required.</small>
                            </div>
                        </div>
                    
                        <div>
                            <label for="user_id">User:</label>
                            <select id="user_id" formControlName="user_id">
                                <option value="" disabled>Select a user</option>
                                <option *ngFor="let profile of profiles" [value]="profile.user_id">{{ profile.first_name }} {{ profile.mid_name }} {{ profile.surname }}</option>
                            </select>
                            <div *ngIf="meritsViolationsForm.get('user_id')?.invalid && meritsViolationsForm.get('user_id')?.touched">
                                <small class="error">User selection is required.</small>
                            </div>
                        </div>
                    
                        <button type="submit">Submit</button>
                    </form>

            </main>
        </div>
    </div>
</div>
