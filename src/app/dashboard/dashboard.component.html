<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="w-64 bg-white shadow-md">
    <div class="p-4 text-lg font-semibold">HRIS Dashboard</div>
    <ul>
      <li class="p-4 hover:bg-gray-200"><a [routerLink]="['/overview']">Overview</a></li>
      <li class="p-4 hover:bg-gray-200"><a [routerLink]="['/user-management']">Employee Management</a></li>
      <li class="p-4 hover:bg-gray-200"><a [routerLink]="['/attendance']">Attendance</a></li>
      <li class="p-4 hover:bg-gray-200"><a [routerLink]="['/payroll']">Payroll</a></li>
      <li class="p-4 hover:bg-gray-200"><a [routerLink]="['/performance']">Performance</a></li>
      <li class="p-4 hover:bg-gray-200"><a [routerLink]="['/recruitment']">Recruitment</a></li>
      <li class="p-4 hover:bg-gray-200"><a [routerLink]="['/reports']">Reports</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-4">Welcome to the HRIS Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Card 1 -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">Total Employees</h2>
        <p class="text-gray-700 text-lg">{{ dashboardCards[0].value }}</p>
      </div>
      <!-- Card 2 -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">Leaves Pending</h2>
        <p class="text-gray-700 text-lg">{{ dashboardCards[1].value }}</p>
      </div>
      <!-- Card 3 -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">New Applications</h2>
        <p class="text-gray-700 text-lg">{{ dashboardCards[2].value }}</p>
      </div>
    </div>
  </div>
</div>
