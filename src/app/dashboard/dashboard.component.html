<div class="flex flex-col h-screen">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-5 flex justify-between items-center">
    <div class="text-xl font-bold"></div>
    <a href="#" class="text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
    </a>
  </header>

  <!-- Main content -->
  <div class="flex flex-grow">
    <app-sidebar-navigation></app-sidebar-navigation>
    <div class="flex-grow">
      <!-- Main Content (unchanged) -->
      <div class="flex-1 p-6">
        <h1 class="text-2xl font-bold mb-4">Welcome to the HRIS Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div *ngFor="let card of dashboardCards" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">{{card.title}}</h2>
            <ng-container *ngIf="card.title === 'DTR'; else defaultContent">
              <button (click)="timeIn()" class="bg-blue-500 text-white py-2 px-4 rounded">Time In</button>
              <button (click)="timeOut()" class="bg-red-500 text-white py-2 px-4 rounded ml-2">Time Out</button>
            </ng-container>
            <ng-template #defaultContent>
              <p class="text-gray-700 text-lg">{{card.value}}</p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
