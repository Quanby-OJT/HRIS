<div class="w-full h-full">
  <h1 class="relative">Family Background</h1>
  <form class="w-full">
    <!-- Father's Information Fieldset -->
    <fieldset class="border-t border-t-gray-300 p-4">
      <legend class="px-4 bg-white text-lg">Father's Information</legend>
      <div class="grid lg:grid-cols-3 gap-3">
        <div *ngFor="let field of parentalInformation">
          <label for="{{ field.label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> {{ field.label }} </label>
          <input type="text" id="{{ field.label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
        </div>
      </div>
    </fieldset>

    <!-- Mother's Information Fieldset -->
    <fieldset class="border-t border-t-gray-300 p-4">
      <legend class="px-4 bg-white text-lg">Mother's Information</legend>
      <div class="grid lg:grid-cols-3 gap-3">
        <div *ngFor="let field of parentalInformation">
          <label for="{{ field.label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> {{ field.label }} </label>
          <input type="text" id="{{ field.label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
        </div>
      </div>
    </fieldset>

    <!-- Spouse Information Fieldset -->
    <fieldset class="border-t border-t-gray-300 p-4">
      <legend class="px-4 bg-white text-lg">Spouse Information</legend>
      <div class="grid lg:grid-cols-4 gap-3">
        <div *ngFor="let field of spousalInformation">
          <label for="{{ field.label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> {{ field.label }} </label>
          <input type="text" id="{{ field.label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
        </div>
      </div>
    </fieldset>

    <!-- Emergency Contact Information Fieldset -->
    <fieldset class="border-t border-t-gray-300 p-4">
      <legend class="px-4 bg-white text-lg">Emergency Contact Information</legend>
      <div class="grid lg:grid-cols-4 gap-3">
        <div *ngFor="let field of emergencyContact">
          <label for="{{ field.label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> {{ field.label }} </label>
          <input type="text" id="{{ field.label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
        </div>
      </div>
    </fieldset>

    <!-- Other Details Fieldset -->
    <fieldset class="border-t border-t-gray-300 p-4">
      <legend class="px-4 bg-white text-lg">Other Details</legend>
      <div class="grid lg:grid-cols-4 gap-3">
        <div *ngFor="let field of otherFamilyFields">
          <label for="{{ field.label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> {{ field.label }} </label>
          <input type="text" id="{{ field.label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
        </div>
      </div>
    </fieldset>
  </form>
</div>
