<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-2xl font-bold text-red-600 mb-4">Login failed!</h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-sm text-gray-700 mb-4">
            You have failed to input your correct login credentials. If the problem persists, submit a ticket for further assistance.
          </p>
          <form *ngIf="!ticketSubmitted" (ngSubmit)="onSubmit()" #ticketForm="ngForm" class="space-y-4">
            <input type="email" [(ngModel)]="ticket.email" name="email" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded bg-gray-100">
            <h3 class="text-black flex justify-start" style="font-size: 12px; font-weight: bold;">CHOOSE A REQUEST TYPE</h3>
            <select [(ngModel)]="ticket.title" name="title" required class="w-full p-2 border border-gray-300 rounded bg-gray-100">
              <!-- <option value="" disabled selected>Choose a Request type</option> -->
              <option value="Account Login">Login Issues</option>
              <option value="Password Forgotten">Recover my Account</option>
              <option value="Technical Issues">Technical Issues: Bugs, lag, or crashes</option>
              <option value="Epmployee Request">Employee Assistance Program Request</option>
              <option value="Other Matters">Others</option>
            </select>
            <textarea [(ngModel)]="ticket.description" name="description" placeholder="Description of the issue" rows="3" required class="w-full p-2 border border-gray-300 rounded bg-gray-100"></textarea>
            <button type="submit" [disabled]="!ticketForm.form.valid || ticketForm.form.pristine" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300 disabled:bg-blue-300">
              Submit a Ticket
            </button>
          </form>
          
          <div *ngIf="ticketSubmitted" class="text-green-600 font-semibold mt-4">
            Thank you for submitting your ticket. We will get back to you soon.
          </div>
          <div *ngIf="submitError" class="text-red-600 font-semibold mt-4">
            {{ submitError }}
          </div>
        </div>
      </div>
    </div>
  </div>
