<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Background Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-section {
            margin-bottom: 30px;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Family Background Form</h2>
    <form (ngSubmit)="submitForm()">

        <!-- Spouse's Information -->
        <div class="form-section">
            <h3>Spouse's Information</h3>
            <div class="form-group">
                <label for="spouseSurname">Surname:</label>
                <input type="text" id="spouseSurname" [(ngModel)]="spouseSurname" name="spouseSurname">
            </div>
            <div class="form-group">
                <label for="spouseFirstName">First Name:</label>
                <input type="text" id="spouseFirstName" [(ngModel)]="spouseFirstName" name="spouseFirstName">
            </div>
            <div class="form-group">
                <label for="spouseMiddleName">Middle Name:</label>
                <input type="text" id="spouseMiddleName" [(ngModel)]="spouseMiddleName" name="spouseMiddleName">
            </div>
            <div class="form-group">
                <label for="spouseOccupation">Occupation:</label>
                <input type="text" id="spouseOccupation" [(ngModel)]="spouseOccupation" name="spouseOccupation">
            </div>
            <div class="form-group">
                <label for="spouseEmployer">Employer/Business Name:</label>
                <input type="text" id="spouseEmployer" [(ngModel)]="spouseEmployer" name="spouseEmployer">
            </div>
            <div class="form-group">
                <label for="spouseBusinessAddress">Business Address:</label>
                <input type="text" id="spouseBusinessAddress" [(ngModel)]="spouseBusinessAddress" name="spouseBusinessAddress">
            </div>
            <div class="form-group">
                <label for="spouseTelephone">Telephone No.:</label>
                <input type="text" id="spouseTelephone" [(ngModel)]="spouseTelephone" name="spouseTelephone">
            </div>
        </div>

        <!-- Children's Information -->
        <div class="form-section">
            <h3>Children's Information</h3>
            <div class="form-group">
                <label for="childrenNames">Name(s) of Children (Write full name and list all):</label>
                <input type="text" id="childrenNames" [(ngModel)]="childrenNames" name="childrenNames">
            </div>
            <div class="form-group">
                <label for="childrenDOB">Date of Birth (mm/dd/yyyy):</label>
                <input type="date" id="childrenDOB" [(ngModel)]="childrenDOB" name="childrenDOB">
            </div>
        </div>

        <!-- Father's Information -->
        <div class="form-section">
            <h3>Father's Information</h3>
            <div class="form-group">
                <label for="fatherSurname">Surname:</label>
                <input type="text" id="fatherSurname" [(ngModel)]="fatherSurname" name="fatherSurname">
            </div>
            <div class="form-group">
                <label for="fatherFirstName">First Name:</label>
                <input type="text" id="fatherFirstName" [(ngModel)]="fatherFirstName" name="fatherFirstName">
            </div>
            <div class="form-group">
                <label for="fatherMiddleName">Middle Name:</label>
                <input type="text" id="fatherMiddleName" [(ngModel)]="fatherMiddleName" name="fatherMiddleName">
            </div>
        </div>

        <!-- Mother's Information -->
        <div class="form-section">
            <h3>Mother's Information</h3>
            <div class="form-group">
                <label for="motherMaidenName">Maiden Name:</label>
                <input type="text" id="motherMaidenName" [(ngModel)]="motherMaidenName" name="motherMaidenName">
            </div>
            <div class="form-group">
                <label for="motherSurname">Surname:</label>
                <input type="text" id="motherSurname" [(ngModel)]="motherSurname" name="motherSurname">
            </div>
            <div class="form-group">
                <label for="motherFirstName">First Name:</label>
                <input type="text" id="motherFirstName" [(ngModel)]="motherFirstName" name="motherFirstName">
            </div>
            <div class="form-group">
                <label for="motherMiddleName">Middle Name:</label>
                <input type="text" id="motherMiddleName" [(ngModel)]="motherMiddleName" name="motherMiddleName">
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
