<div class="w-full h-full">
  <h1 class="absolute w-full bg-white pb-4">Family Background</h1>
  <h1 class="w-full bg-white">Family Background</h1>
  <form class="w-full flex flex-col gap-y-6">
    <!-- Father's Information Fieldset -->
    <fieldset *ngFor="let fieldset of fieldsets" class="border-t border-t-gray-300 p-4 min-w-full">
      <legend class="px-4 bg-white text-xl font-medium tracking-widest">{{ fieldset.label }}</legend>
      <div class="grid gap-6 justify-start w-full"
           [ngClass]="{'grid-cols-4' : fieldset.fields.length % 4 === 0 || fieldset.fields.length % 4 === 3,
                       'grid-cols-3' : fieldset.fields.length % 3 === 0 || fieldset.fields.length % 3 === 2,
                       'grid-cols-2' : fieldset.fields.length % 2 === 0 || fieldset.fields.length % 2 === 1}">
        <!-- Field Loop -->
        <div *ngFor="let field of fieldset.fields">
          <!-- Text Field -->
          <div *ngIf="field.type === 'text'">
            <label for="{{ field.label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> {{ field.label }} </label>
            <input type="text" id="{{ field.label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
             focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
          </div>
          <!-- Date Field -->
          <div *ngIf="field.type === 'date'" class="flex flex-col w-full">
            <label for="{{ field.label }}" class="w-full block mb-2 text-sm font-medium text-gray-900">
              {{ field.label }}
            </label>
            <p-calendar
              class="w-full"
              inputStyleClass="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
              focus:ring-blue-500 focus:border-blue-500 block p-2.5 !important"
              panelStyleClass="w-min scale-75"
              [(ngModel)]="date"
              [iconDisplay]="'input'"
              [showIcon]="true"
              inputId="icondisplay">
            </p-calendar>
          </div>
          <!-- Boolean Field -->
          <div *ngIf="field.type === 'boolean'">
            <label for="sex" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ field.label }}</label>
            <div class="flex justify-evenly gap-4 py-3">
              <div *ngFor="let option of field.options" class="flex items-center h-full">
                <!-- Use field.label or fieldset.label + field.label to create a unique name -->
                <input
                  id="{{ option + field.label }}"
                  type="radio"
                  value="{{ option }}"
                  name="{{ fieldset.label + field.label }}"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
                >
                <label for="{{ option + field.label }}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ option }}</label>
              </div>
            </div>
          </div>
          <!-- Dropdown Field -->
          <div *ngIf="field.type === 'dropdown'">
            <label for="{{ field.label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ field.label }}</label>
            <div id="{{ field.label }}" class="relative">
              <button id="{{ field.label + 'dropdownButton'}}" type="button" class="bg-gray-50 border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none
               focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 w-full ms-auto text-center inline-flex items-center justify-between"
               (click)="toggleDropdown(field.label)">
                {{ field.value || 'Select from options' }}
                <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
              </button>
              <!-- Dropdown menu -->
              <div id="{{ field.label + 'dropdownPanel' }}" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-full overflow-visible absolute">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownButton">
                  <li *ngFor="let option of field.options">
                    <a class="block px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="selectOption(field, option)">{{ option }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
